<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">

<title>Image Trimming UI Libralyサンプル</title>

<!--JQueryのライブラリ読み込み-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
<link rel="stylesheet" href="lbtrim/lbtrim.css" type="text/css">
<script  type="text/javascript" src="lbtrim/lbtrim.js"></script>

<script  type="text/javascript">
$(function () {
   var trim_a = new Lb_Trim({
   	upload_id:"btn_a"
   	,trim_id:"trim_img"	
   });


   var trim_b = new Lb_Trim({
   	upload_id:"btn_b"
   	,trim_id:"trim_canvas"
   	,title:"Please deform the region and cut by button or doubleclick on region."
   	,upload_area_message:"Please choice or drag an image file here."
	,cut_button_message:"Cut"
	,close_button_message:"Close"
	,maximize_button_message:"Maximize"
	,onCutFinished:function(){
   		alert("Trim Finish!");
   	}   
   });   
});

</script>

<body>

	<div>
		<h1>LBTrim デモ</h1>
	</div>

	<div>
		<h1>デモ</h1>
		
		<table>
			<tr>
				<th>画像Ａ選択</th>
				<td><div id="btn_a"></div></td>
			</tr>
			<tr>
				<th>画像Ｂ選択</th>
				<td><div id="btn_b"></div></td>
			</tr>
			<tr>
				<th>トリミングＡ(IMG)</th>
				<td><img id="trim_img" src="img/l_e_others_500.png" style="width:150;height:150px"></td>
			</tr>
			<tr>
				<th>トリミングＢ(CANVAS)</th>
				<td><canvas id="trim_canvas" style="width:200;height:300px"></canvas></td>
			</tr>
		</table>
	</div>
	<div id="mousepos"></div>

	
	
</body>
